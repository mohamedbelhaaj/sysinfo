<div class="flex flex-col h-full p-10 items-center bg-gradient-to-r from-blue-50">
  <div class="md:w-2/3 lg:w-1/3 w-full p-2 shadow bg-white md:mt-40">
    <form nz-form [formGroup]="form" class="p-5 flex flex-col gap-1" (ngSubmit)="submitForm()">
      <div class="flex justify-center">
        <img
          class="max-h-12"
          alt=""
          src="assets/logo.svg"
          height="65"
          width="171" />
      </div>
      <nz-form-item>
        <nz-form-control [nzDisableAutoTips]="true">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzDisableAutoTips]="true">
          <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              formControlName="password"
              placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row nzAlign="middle">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <button nz-button nzBlock nzSize="large" nzType="primary" [nzLoading]="loading">S'authentifier
            </button>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item class="flex flex-row-reverse mt-0">
            <a>Mot de passe oubliÃ© ?</a>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
  <nz-alert
    *ngIf="hasError"
    class="h-10 md:w-2/3 lg:w-1/3 w-full mt-1"
    nzType="error"
    nzMessage="Invalid credentials"
    nzShowIcon
    nzCloseable></nz-alert>
</div>
<ng-template #suffixTemplate>
  <i
    class="cursor-pointer"
    nz-icon
    [nzType]="passwordVisible ? 'close' : 'eye'"
    (click)="passwordVisible = !passwordVisible"></i>
</ng-template>
